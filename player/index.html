<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>播放器</title>
	<link rel="stylesheet" href="css/video-js.css">
	<!-- <link href='http://vjs.zencdn.net/c/video-js.css' rel='stylesheet'> -->
<link href="css/video-js.min.css" rel="stylesheet">

</head>
<body>
<!-- <script src='http://vjs.zencdn.net/c/video.js'></script> -->
<script src='js/video.js'></script>
<script src="js/video.min.js"></script>

	<video src='1.mp4' autoplay controls></video>



	<video id='my_video_1' class='video-js vjs-default-skin' controls preload='auto' width='640' height='264' poster='my_video_poster.png' data-setup='{}'>
<source src='1.mp4' type='video/mp4'>
<source src='1.webm' type='video/webm'>
</video>
<video
    id="my-player"
    class="video-js"
    controls
    preload="auto"
    poster="//vjs.zencdn.net/v/oceans.png"
    data-setup='{}'>
  <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
  <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
  <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="http://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>

<script>
	var player = videojs('my-player');
The videojs function also accepts an options object and a callback to be invoked when the player is ready:

var options = {};

var player = videojs('my-player', options, function onPlayerReady() {
  videojs.log('Your player is ready!');

  // In this context, `this` is the player that was created by Video.js.
  this.play();

  // How about an event listener?
  this.on('ended', function() {
    videojs.log('Awww...over so soon?!');
  });
});
</script>
</body>
</html>
