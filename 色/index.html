<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#canvas{
		border:1px solid #ccc;
		position: fixed;
		top:0;
		left: 0;
		right: 0;
		bottom: 0;
		margin:  auto;
	}
	</style>
</head>
<body>
<canvas id='canvas' width='600' height='400';></canvas>
<script>
    var canvas = document.getElementById('canvas');


   	var context = canvas.getContext('2d');
    var g1 = context.createRadialGradient(300, 200, 0, 300, 200, 100);
    g1.addColorStop(0.1, 'rgb(255,0,0)');
    g1.addColorStop(1, 'rgb(50,0,0)');
    context.fillStyle = g1;
    context.beginPath();
    context.arc(300, 200, 100, 0, Math.PI * 2);
    context.closePath();
    context.fill()


             var context = canvas.getContext('2d');
             var g1 = context.createRadialGradient(100, 150, 10, 300, 150, 50);
             g1.addColorStop(0.1, 'rgb(255,0,0)');
             g1.addColorStop(0.5, 'rgb(0,255,0)');
             g1.addColorStop(1, 'rgb(0,0,255)');
             context.fillStyle = g1;
             context.fillRect(0, 0, 300, 200);
</script>
</body>
</html>
